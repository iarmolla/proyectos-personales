
<mat-toolbar class="navbar">
    <h1 mat-button>Rick And Morty</h1>
    <span>Episodios</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<div  class="container">
    <table mat-table [dataSource]="dataSource">        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>        
        <ng-container matColumnDef="air_date">
            <th mat-header-cell *matHeaderCellDef> air_date </th>
            <td mat-cell *matCellDef="let element"> {{element.air_date}} </td>
        </ng-container>
        <ng-container matColumnDef="episode">
            <th mat-header-cell *matHeaderCellDef> episode </th>
            <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [length]="paginas" [pageSize]="1" [pageSizeOptions]="[1]" aria-label="Select page" (page)="handlePage($event)"></mat-paginator>
