<mat-toolbar>
    <div class="navbar">
        <h1 mat-button>Rick and Morty</h1>
        <a mat-button [routerLink]="['/personajes']">Personajes</a>
        <a mat-button [routerLink]="['/episodio']">Episodios</a>
        <!-- <mat-form-field appearance="fill">
            <input matInput placeholder="Buscar" class="navbar__input" [(ngModel)]="character">
            <button mat-button>
                <mat-icon >search</mat-icon>
            </button>
        </mat-form-field> -->
        <mat-form-field class="example-full-width">
            <input type="text" matInput name= "search" [(ngModel)]="character" (keydown)="onSearch()">
            <button matSuffix mat-button (click)="onSearch()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        
    </div>
    <div class="spacer"></div>
    <button mat-button [matMenuTriggerFor]="menu" mat-raised-button color="accent">Logout</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/']">Cerrar sesion</button>
    </mat-menu>
</mat-toolbar>
<div class="container">
    <mat-card class="example-card" *ngFor="let personaje of personajesAux">
        <mat-card-header>
            <mat-card-title>{{personaje.name}}</mat-card-title>
            <mat-card-subtitle>{{personaje.gender}}</mat-card-subtitle>
            <mat-card-subtitle>{{personaje.species}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{personaje.image}}" alt="{{personaje.name}}">
        <mat-card-actions>
            <button mat-button [routerLink]="['/personaje-info/',personaje.id]" >DETALLES</button>
            <button mat-button>DETALLES</button>          
        </mat-card-actions>
    </mat-card>
</div>
<mat-paginator [length]="paginas" [pageSize]="1" [pageSizeOptions]="[1]" aria-label="Select page" (page)="handlePage($event)"></mat-paginator>
